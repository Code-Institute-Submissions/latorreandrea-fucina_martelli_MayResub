{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
Products
{% endblock %}

{% block content %}
<div class="container-fluid mt-5 mb-5 d-flex justify-content-center align-items-center">
    <div class="row">
        {% for product in products %}
        <div class="card justify-content-center">
            <div class="inner-card">
                <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
                <div class="d-flex justify-content-between align-items-center mt-3 px-2">
                    <h3>{{ product.name }}</h3>
                </div>
                <hr>
                <div class="px-2">
                    <h3>{{ product.price }}â‚¬</h3>

                    {% if product.rating %}
                    <small class="text-muted"><i class="fas fa-star mr-1"></i>{{ product.rating }} / 5</small>
                    {% else %}
                    <small class="text-muted">No Rating</small>
                    {% endif %}
                </div>

                <div class="px-2 mt-3"> <button class="btn btn-primary px-3">Detail</button> <button
                        class="btn btn-outline-primary px-3">Add to cart</button> </div>
            </div>
        </div>
        {% endfor %}

    </div>

</div>
{% endblock %}
