{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
Products
{% endblock %}

{% block content %}
<div class="container-fluid mt-5 mb-5 d-flex ">
    <div class="row products">
        {% for product in products %}
        <div class="card justify-content-center">
            <div class="inner-card text-center">

                <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
                <div class=" justify-content-between align-items-center text-center mt-3 px-2">
                    <h3 class="font-weight-bold">{{ product.name }}</h3>
                </div>
                <hr>
                <div class="px-2">
                    <h3>{{ product.price }}â‚¬</h3>

                    {% if product.rating %}
                    <small class="text-muted"><i class="fas fa-star mr-1"></i>{{ product.rating }} / 5</small>
                    {% else %}
                    <small class="text-muted">No Rating</small>
                    {% endif %}
                </div>

                <div class="px-2 mt-3">

                    <button class="btn btn-primary px-3" href=""><a href="{% url 'product_detail' product.id %}">See
                            More!</a></button>

                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</div>
{% endblock %}
