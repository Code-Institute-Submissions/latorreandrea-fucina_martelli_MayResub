{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
Products
{% endblock %}

{% block content %}
<div class="container-fluid justify-content-center">
    <div class="row">
        <div class="inner-card-detail text-center col-12 col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid rounded img-detail mt-3" alt="{{ product.name }}">
            <br>
            {% if product.rating %}
            <p class="text-muted mt-3"><i class="fas fa-star mr-1"></i>{{ product.rating }} / 5</p>
            {% else %}
            <p class="text-muted mt-3">No Rating</p>
            {% endif %}
        </div>

        <div class="inner-card-detail text-center col-12 col-md-6">
            <div class="justify-content-between align-items-center text-center mt-3 px-2 card-detail">
                <hr>
                <h3 class="font-weight-bold">{{ product.name }}</h3>
                <hr>
                <p>
                    {{ product.description }}
                </p>
                <hr>
                <form class="form" action="{% url 'add_to_cart' product.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-sm-12 col-md-4 center">
                            <div class="form-group">
                                <div class="input-group align-middle">
                                    <input class="form-control qty-input " name="quantity" type="number" value="1"
                                        min="1" max="10" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">

                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-primary amend-btn"><span
                                                aria-hidden="true"></span>Add to cart</button>
                                    </span>
                                </div>
                                <span>
                                    <a class="btn btn-primary px-3" href="{% url 'products' %}">Back to
                                        shop</a>
                                </span>
                            </div>


                        </div>
                        <!-- redirect the user back to the same page once the product is added to their bag-->
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </div>
                </form>

            </div>

        </div>

    </div>
</div>

{% endblock %}
