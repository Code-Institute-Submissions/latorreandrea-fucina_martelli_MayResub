{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
Products
{% endblock %}

{% block content %}
<div class="container-fluid justify-content-center">
    <div class="row">
        <div class="inner-card-detail text-center col-12 col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid rounded img-detail mt-3" alt="{{ product.name }}">
            <br>
            {% if product.rating %}
            <p class="text-muted mt-3"><i class="fas fa-star mr-1"></i>{{ product.rating }} / 5</p>
            {% else %}
            <p class="text-muted mt-3">No Rating</p>
            {% endif %}
        </div>

        <div class="inner-card-detail text-center col-12 col-md-6">
            <div class="justify-content-between align-items-center text-center mt-3 px-2 card-detail">
                <hr>
                <h3 class="font-weight-bold">{{ product.name }}</h3>
                <hr>
                <p>
                    {{ product.description }}
                </p>
                <div class="px-2 mt-3">

                    <button class="btn btn-primary px-3" href=""><a href="{% url 'product_detail' product.id %}">Add to
                            cart</a></button>
                    <button class="btn btn-primary px-3" href=""><a href="{% url 'products' %}">Back to
                            shop</a></button>

                </div>
            </div>

        </div>

    </div>
</div>

{% endblock %}
