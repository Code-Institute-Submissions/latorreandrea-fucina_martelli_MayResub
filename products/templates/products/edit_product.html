{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
Adding Product
{% endblock %}

{% block content %}
<div class="container center table-glass">
    <div class="row text-center">
        <div class="col-12">
            <h1>you are updating {{ product.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form action="{% url 'edit_product' product.id%}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="submit-button center">
                    <button id="submit-button" class="btn bg-primary">EDIT PRODUCT</button>
                </div>
            </form>
        </div>
    </div>


</div>

{% endblock %}
