{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
Adding Product
{% endblock %}

{% block content %}
<div class="container center table-glass">
    <div class="row">
        <div class="inner-card-detail text-center col-12 col-md-6">
            <h1>Add new Product!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form action="{% url 'add_product'%}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="submit-button center">
                    <button id="submit-button" class="btn bg-primary">ADD PRODUCT</button>
                </div>
            </form>
        </div>
    </div>


</div>

{% endblock %}
