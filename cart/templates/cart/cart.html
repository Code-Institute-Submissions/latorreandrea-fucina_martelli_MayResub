{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
Products
{% endblock %}

{% block content %}
<div class="container-fluid container-cart justify-content-center">
    <div class="row">
        {% if product_count > 0 %}
        <div class="col-4">
            <hr>
            <h1>
                My Order
            </h1>
            <hr>
        </div>
        <div class="col-4">
            <button>continue shopping ></button>
        </div>
        {% for item in cart_items %}
        <div class="row item-line-description">
            <div class="col-3">
                <img src="#" class="img-fluid rounded img-detail mt-3" alt="#">
            </div>
            <div class="col-2">

            </div>

        </div>

        {% endfor%}
        {%else%}
        <div class="col">
            <hr>
            <h1>Your cart is empty</h1>
            <hr>
            <button class="btn btn-primary px-3" href=""><a href="{% url 'products' %}">Back to
                    shop</a></button>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
